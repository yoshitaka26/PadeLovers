name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2 # ソースコードをcheckout
    - name: Select Xcode version # Xcode 13.1(defalutなので不要かも) を使う
      run: sudo xcode-select -s '/Applications/Xcode_13.1.app/Contents/Developer'
    - name: Show Xcode version # libraryをインストール
      run: xcodebuild -version
    - name: CocoaPods
      run: pod install
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
